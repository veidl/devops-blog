name: Audit Workflow

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
    branches:
      - main
  workflow_call:

jobs:
  Audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Audit Dependencies
        run: npm audit

      - name: Check outdated dependencies
        run: npm outdated
